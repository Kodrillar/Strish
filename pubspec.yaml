name: strish
description: A Trivia App.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  
  cupertino_icons: ^1.0.2
  get: 4.1.1
  url_launcher: ^6.0.3
  audioplayers: ^0.18.3

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:

 
  uses-material-design: true

 
  assets:
    - assets/
    - assets/images/
    
  
  fonts:
    - family: Raleway
      fonts:
        - asset: assets/fonts/raleway-medium.ttf
        - asset: assets/fonts/raleway-semibold-italic.ttf
        - asset: assets/fonts/raleway-thin.ttf
        
    - family: Days
      fonts:
        - asset: assets/fonts/days.ttf
 